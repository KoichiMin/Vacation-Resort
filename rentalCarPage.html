<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Rental Car Reservation</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Vacation Resort</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link " href="overnightCostPage.html">Reservation</a>
                        <a class="nav-link" href="#">Restaurants</a>
                        <a class="nav-link active" href="rentalCarPage.html">Car Rental</a>
                        <a class="nav-link" href="activitiesPage.html" >Activities</a>
                    </div>
                </div>
            </div>
        </nav>

    </header>

    <div class="container">
        <h1>ACME Car Rental</h1>
        <form>
            <div class="mb-3">
                <label for="pickupDate" class="form-label">Pickup Date</label>
                <input type="date" class="form-control" id="pickupDate" name="pickupDate">
            </div>
            <div class="mb-3">
                <label for="numberOfDays" class="form-label">Number of Days</label>
                <input type="number" class="form-control" id="numberOfDays" name="numberOfDays" min="1">
            </div>
            <div class="mb-3">
                <label class="form-label">Options</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="electronic" id="electronic"
                        value="electronic">
                    <label class="form-check-label" for="electronic">
                        Electronic Toll Tag
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="gps" id="gps" value="gps">
                    <label class="form-check-label" for="gps">
                        GPS
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="roadsideAssistance" id="roadsideAssistance"
                        value="roadsideAssistance">
                    <label class="form-check-label" for="roadsideAssistance">
                        Roadside Assistance
                    </label>
                </div>
            </div>

            <fieldset>
                <legend>Under 25</legend>
                <input type="radio" id="yes" name="insurance" value="self" checked>
                <label for="self">Yes</label><br>
                <input type="radio" id="no" name="insurance" value="no">
                <label for="no">No</label><br>
            </fieldset>
            <button type="submit" id="estimateBtn" class="btn btn-primary">Estimate Total Cost</button>
        </form>
        <div class="mt-3">
            <h4>Car Rental: <span id="carRental">$0.00</span></h4>
            <h4>Options: <span id="options">$0.00</span></h4>
            <h4>Under 25 surcharge: <span id="underAge">$0.00</span></h4>
            <h4>Total Due: <span id="totalDue">$0.00</span></h4>
        </div>
    </div>

    <script src="scripts/rentalCarPage.js"></script>
</body>

</html>
